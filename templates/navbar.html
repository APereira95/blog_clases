{% url 'index' as home %}
{% url 'login' as login %}
{% url 'logout' as logout %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ITAT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == home %} active {%endif%}" aria-current="page" href="{{home}}">Inicio</a>
          </li>
          {% if user.is_authenticated  %}
          <li class="nav-item">
            <a class="nav-link" href="{{logout}}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == login %} active {%endif%}" href="{{login}}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == register %} active {%endif%}" href="{{register}}">Registro</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
